<div id="modal_editProductVendors" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Edit product vendors </h4>
      </div>
      <div class="modal-body">
      <!-- begin type edit form -->
      <div id="product_vendor_buttons">
        {% for vendor_id, vendor in vendors.iteritems() %} 
              <button type="button" class="btn btn-default btn-vendor" data-ptype="{{vendor_id}}">{{vendor}}&nbsp;&nbsp;<span class="glyphicon glyphicon-minus-sign"></span></button>
        {% endfor %}

      </div>

        <hr>
            
          
      <!-- end tag edit form -->

       

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="btn_updateProductVendors">Save product vendors</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
