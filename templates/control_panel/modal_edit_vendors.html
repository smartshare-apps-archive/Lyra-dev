<div id="modal_editProductVendors" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Edit product vendors </h4>
      </div>
      <div class="modal-body">

          <select class="form-control" id="select_productVendor">
            {% for vendor_id, vendor in vendors.iteritems() %} 
                  <option value="{{vendor_id}}"> {{vendor.Name}} </option>
                  
            {% endfor %}
          </select>

                 {% for vendor_id, vendor in vendors.iteritems() %} 
                      <input type="hidden" class="vendor-data" value="{{vendor.URL}}" data-vendorField="URL" data-vendorID="{{vendor_id}}">
                      <input type="hidden" class="vendor-data" value="{{vendor.Name}}" data-vendorField="Name" data-vendorID="{{vendor_id}}">
                      <input type="hidden" class="vendor-data" value="{{vendor.Phone}}" data-vendorField="Phone" data-vendorID="{{vendor_id}}">
                      <input type="hidden" class="vendor-data" value="{{vendor.Email}}" data-vendorField="Email" data-vendorID="{{vendor_id}}">
                 {% endfor %}
            <hr>

          <div class="input-group">
            <span class="input-group-addon"> Name </span>
            <input type="text" class="form-control vendor-edit" data-vendorField="Name">
         </div>

          <div class="input-group">
            <span class="input-group-addon"> Email </span>
            <input type="text" class="form-control vendor-edit" data-vendorField="Email">
         </div>

          <div class="input-group">
            <span class="input-group-addon" > URL </span>
            <input type="text" class="form-control vendor-edit" data-vendorField="URL">
         </div>

          <div class="input-group">
            <span class="input-group-addon"> Phone # </span>
            <input type="text" class="form-control vendor-edit" data-vendorField="Phone">
         </div>

        <hr>

        <!-- add new vendor group -->
        <div class="input-group">
            <span class="input-group-addon"> Vendor name </span>
            <input type="text" class="form-control" id="input_newVendorName" placeholder="">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="btn_addNewVendor">Add vendor</button>
            </span>
        </div>  
        <!-- end add new vendor group -->

        <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="btn_updateProductVendors">Save product vendors</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
