 {% if pythonUtil %}

  <table class="table table-bordered table-hover" id="table_python_util">
 	<thead>
 	<th class="th_select">  </th>
 	<th> Name </th>
 	<th> Description </th>
 	<th> URI </th>
 	<th> 	 </th>

 	</thead>

 	<tbody>
 	{% for plugin_id, plugin in pythonUtil.iteritems() %}
 	<tr class="row_order" data-orderID="{{order_id}}">
 		<td> 
 			<label class="btn btn-default select_container">
           		<input type="checkbox" class="selectTableItem" data-orderID="{{plugin_id}}">
        	</label> 
 		</td>
 		<td> {{plugin.plugin_name}} </td>
 		<td> {{plugin.description}} </td>
 		<td> {{plugin.uri}} </td>
 		<td> 
 			<button type="button" class="btn btn-primary btn-lg btn-run-plugin" data-pluginID="{{plugin_id}}" data-pluginName="{{plugin.plugin_name}}"> Run plugin </button>
 			<button type="button" class="btn btn-danger btn-lg btn-remove-plugin" data-pluginID="{{plugin_id}}" data-pluginName="{{plugin.plugin_name}}"> Remove &nbsp;<span class="glyphicon glyphicon-minus"></span> </button>
 		</td>
 	</tr>
 	{% endfor %}


 	</tbody>
  </table>	



{% else %}
		<div id="no_orders" class="text-center">
			<h4> You don't have any plugins yet. </h4><hr>
			<button type="button" class="btn btn-link btn-lg"><a href="/control/plugins/"> Upload a plugin </a></button>
		</div>
{% endif %}
