<div id="modal_addProduct" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a new product </h4>
      </div>
      <div class="modal-body">
      
        <div class="input-group">
          <span class="input-group-addon" id="type-addon"> Product name </span>
            <input type="text" class="form-control edit_section_input" id="new_product_title" placeholder="Enter the name of the product...">
        </div>

      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_addNewProduct">Add product</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
