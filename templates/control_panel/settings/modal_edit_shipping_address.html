
<!-- begin: modal is for updating the default shipping address -->

<div id="modal_editShippingAddress" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit shipping address: </h4>
      </div>

      <div class="modal-body">
        <div class="form-group">

        	<div class="row">
        		<div class="col-xs-6">
    				<h5> First name: </h5>
    			</div>
    			<div class="col-xs-6">
    				<h5> Last name: </h5>
    			</div>
    		</div>

        	<div class="row">
        		<div class="col-xs-6">
    				<input type="text" class="form-control editor_input_field" data-fieldID="ShippingFirstName" value="{{address.ShippingFirstName}}">
    			</div>
    			<div class="col-xs-6">
    				<input type="text" class="form-control editor_input_field" data-fieldID="ShippingLastName" value="{{address.ShippingLastName}}">
    			</div>
    		</div>


        	<div class="row">
        		<div class="col-xs-6">
    				<h5> Address: </h5>
    			</div>
    			<div class="col-xs-6">
    				<h5> Address (cont.): </h5>
    			</div>
    		</div>

        	<div class="row">
        		<div class="col-xs-6">
    				<input type="text" class="form-control editor_input_field" data-fieldID="ShippingAddress1" value="{{address.ShippingAddress1}}">
    			</div>
    			<div class="col-xs-6">
    				<input type="text" class="form-control editor_input_field" data-fieldID="ShippingAddress2" value="{{address.ShippingAddress2}}">
    			</div>
    		</div>


    		 <div class="row">
        		<div class="col-xs-6">
    				<h5> City: </h5>
    			</div>
    			<div class="col-xs-6">
    				<h5> Country (cont.): </h5>
    			</div>
    		</div>

        	<div class="row">
        		<div class="col-xs-6">
    				<input type="text" class="form-control editor_input_field" data-fieldID="ShippingCity" value="{{address.ShippingCity}}">
    			</div>
    			<div class="col-xs-6">
    				<select class="form-control editor_input_field" data-fieldID="ShippingCountry">
    				    {{ country_list | safe }}
    				</select>
    			</div>
    		</div>


    		<div class="row">
        		<div class="col-xs-6">
    				<h5> State: </h5>
    			</div>
    			<div class="col-xs-6">
    				<h5> Zip code (cont.): </h5>
    			</div>
    		</div>

        	<div class="row">
        		<div class="col-xs-6">
        		   	<select class="form-control editor_input_field" data-fieldID="ShippingState">
	    				<option> NY </option>
	    				<option> MN </option>
    				</select>
    			</div>
    			<div class="col-xs-6">
					<input type="text" class="form-control editor_input_field" data-fieldID="ShippingPostalCode" value="{{address.ShippingPostalCode}}">
    			</div>
    		</div>
      </div>
    </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_updateShippingInfo">Update</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- end: modal is for updating the current order's shipping address -->
