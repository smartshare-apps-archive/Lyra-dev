<div class="table-responsive">
  <table class="table table-hover">
  	<thead>
		<th> Title </th>
		<th> Dimensions </th>
		<th> Unit </th>
		<th> Actions </th>
	</thead>
	<tbody id="table_packageTypes_body">
		{% if package_types %}
			{% for package_title, package in package_types.iteritems() %}
				<tr data-packageID="{{package_title}}">
					<td class="package-label" data-fieldID="title" data-packageID="{{package_title}}">{{package_title}}</td>
					<td> <span class="package-label" data-fieldID="l" data-packageID="{{package_title}}">{{package['l']}}</span> x <span class="package-label" data-fieldID="w" data-packageID="{{package_title}}">{{package['w']}}</span> x <span class="package-label" data-fieldID="h" data-packageID="{{package_title}}">{{package['h']}}</span></td>
					<td class="package-label"  data-fieldID="unit" data-packageID="{{package_title}}">{{package["unit"]}}</td>
					<td> <button type="button" class="btn btn-danger btn-delete-package" data-packageID="{{package_title}}"> Remove &nbsp;<span class="glyphicon glyphicon-trash"> </span> </button> <button type="button" class="btn btn-primary btn-edit-package" data-packageID="{{package_title}}" data-toggle="modal" data-target="#modal_editPackage"> Edit &nbsp;<span class="glyphicon glyphicon-pencil"> </span> </button></td>
				</tr>
			{% endfor %}

		{% else %}
			<h3> There are no saved package types. </h3>
		{% endif %}

	</tbody>

  </table>
</div>
