
<!-- begin: modal is for updating and creating packages -->

<div id="modal_editPackage" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit package: </h4>
      </div>

      <div class="modal-body">
        <div class="form-group">

        	<div class="row">
        		<div class="col-xs-6">
    				<h5> Package name: </h5>
    			</div>
    			<div class="col-xs-6">
    				<h5> Units: </h5>
    			</div>
    		</div>

        	<div class="row">
        		<div class="col-xs-6">
    				<input type="text" class="form-control package_editor_input_field" data-fieldID="title" value="">
    			</div>
    			<div class="col-xs-6">
    				<select class="form-control package_editor_input_field" data-fieldID="unit">
                        <option value="inches"> Inches </option>
                        <option value="mm"> Millimeters </option>
                    </select>
    			</div>
    		</div>


            <hr>
            <h4> Dimensions: </h4>
        	<div class="row">
        		<div class="col-xs-4">
    				<h5> Length: </h5>
    			</div>
    			<div class="col-xs-4">
    				<h5> Width: </h5>
    			</div>

                <div class="col-xs-4">
                    <h5> Height: </h5>
                </div>
    		</div>


            <div class="row">
                <div class="col-xs-4">
                    <input type="text" class="form-control package_editor_input_field" data-fieldID="l" value="">
                </div>

                <div class="col-xs-4">
                    <input type="text" class="form-control package_editor_input_field" data-fieldID="w" value="">
                </div>

                <div class="col-xs-4">
                    <input type="text" class="form-control package_editor_input_field" data-fieldID="h" value="">
                </div>
            </div>



        </div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_updatePackage">Done</button>
      </div>

    </div>

  </div>
</div>



<!-- end: modal is for updating the current order's shipping address -->
