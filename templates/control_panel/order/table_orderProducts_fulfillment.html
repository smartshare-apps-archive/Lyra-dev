<div id="order_products_table">
    <div class="row" id="order_products_row">
      {% for product_id, product in products.iteritems() %}
        <div class="col-sm-3 order_product_container">
          


          <a href="/control/products/{{product_id}}">
            <h4 class="order_product_title"> {{product.Title}} </h4>  
          </a>
            <div class="order_product_fulfillment_status">

              <div class="order_product_fulfillment hvr-float" data-productID="{{product_id}}" data-productSKU="{{product.VariantSKU}}" style="background-image:url('{{product_thumbnails[product_id]}}');">
                  
                  <div class="order-fulfillment-glyph" data-productID="{{product_id}}" data-productSKU="{{product.VariantSKU}}"> 
                    
                  </div>
              </div>
            </div>
         

          <div class="order_product_info" data-productID="{{product_id}}" data-productSKU="{{product.VariantSKU}}">
              SKU: {{product.VariantSKU}} <br>
              Quantity: {{ product.quantity }} <br>
              Price/Unit: ${{product.VariantPrice}} <br>
              Item total: ${{ '%0.2f' % subtotals[product.VariantSKU] }}
          </div>
        </div>
        <hr class="hidden-sm hidden-md hidden-lg hidden-xl">
        
        <!-- begin data containers for order products -->
          <input type="hidden" class="order-product-qty" data-productSKU="{{product.VariantSKU}}" value="{{product.quantity}}">
          
          <input type="hidden" class="product-data" data-fieldID="Quantity" data-productSKU="{{product.VariantSKU}}" value="{{product.quantity}}">
          <input type="hidden" class="product-data" data-fieldID="Title" data-productSKU="{{product.VariantSKU}}" value="{{product.Title}}">
          <input type="hidden" class="product-data" data-fieldID="Weight" data-productSKU="{{product.VariantSKU}}" value="{{product.VariantGrams}}">

        <!-- end data containers for order products -->
      
      {% endfor %}
    </div>
    <hr>

</div>
