<div id="modal_createShipment" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create a new shipment </h4>
      </div>
      <!-- begin shipment label creation body -->
      <div class="modal-body">
        <div id="shipment_products_table">
        </div>
        <div class="text-center" id="gen_shipment_cont">
          <hr>
          <h4> Select Carrier: </h4>
          <select class="form-control" id="select_shipping_from_address"> </select>
          <hr>
          <h4> Ship from: </h4>
          <select class="form-control" id="select_shipping_from_address"> </select>
          <hr>
          <h4> Ship to: </h4>
          <select class="form-control" id="select_shipping_to_address"> </select>
          <hr>
          <button class="btn btn-primary" id="btn_genShipmentObj"> Create New Shipment </button><br><br>
          
          <div id="wait-glyph">Generating shipping labels, please wait... <span class="glyphicon glyphicon-refresh glyphicon-spin"></span></div>
          <hr>

          <div id="shipment_output_cont"></div>

        </div>


      </div>
      <!-- end shipment label creation body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_addNewSection"> Generate Label </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
