<div id="modal_createShipment" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create a new shipment </h4>
      </div>

      <!-- begin shipment label creation body -->
      <div class="modal-body">
        <!-- container to store shipment products -->
        <div id="shipment_products_table"></div>
        <!-- container to store shipment details, e.g. total weight -->
        <div id="shipment_details_table"></div>

          <!-- this container 'gen_shipment_cont' stores parameters that are passed to the shippo API. this determines carriers rates and the like -->
          <div class="text-center" id="gen_shipment_cont">
             
              <div class="row">
                   <!-- container to store shipping address "from", loaded dynamically -->

                  <div class="col-xs-6" id="shippingAddressFrom" ></div>
          
                <!-- container to store shipping address "to", loaded dynamically -->
                <div class="col-xs-6" id="shippingAddressTo"></div>
              </div>
            <hr>
            <button class="btn btn-primary btn-lg" id="btn_genShipmentObj"> <span class="glyphicon glyphicon-usd"></span> &nbsp; Calculate shipping rates</button><br><br>
          
            <!-- this is just a spinning glyph when the API call is being made (call is made synchronously) -->
            <div id="wait-glyph-01">Calculating shipping costs, please wait... <span class="glyphicon glyphicon-refresh glyphicon-spin"></span><br></div>
          </div>

          <div id="shipment_options_table"></div>
          

          <div id="selected_shipping_method"></div>
          <hr>

          <div id="shipping_messages" class="text-center">
                <div id="generated_label_data">

                </div>
                <div id="progess_indicator_cont">
                  <div id="wait-glyph-02"><br>Generating shipping label, please wait... <span class="glyphicon glyphicon-refresh glyphicon-spin"></span></div>
                </div>
          </div>

          <!-- this container 'shipment_output_cont' stores output that is received from the shippo api -->


      </div>
      <!-- end shipment label creation body -->


      <div class="modal-footer">
        <!-- data-dismiss="modal" -->
        <button type="button" class="btn btn-primary disabled" id="btn_saveShipment"> Save Shipment </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
