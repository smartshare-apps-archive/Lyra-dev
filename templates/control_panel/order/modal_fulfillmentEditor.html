<!-- begin: modal is for updating the current order's shipping address -->

<div id="modal_editShippingAddress" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit shipping address: </h4>
      </div>

      <div class="modal-body">
        <div class="form-group">

          <div class="row">
            <div class="col-xs-6">
            <h5> First name: </h5>
          </div>
          <div class="col-xs-6">
            <h5> Last name: </h5>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
            <input type="text" class="form-control" id="ShippingFirstName_input" value="{{order_data.ShippingFirstName}}">
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" id="ShippingLastName_input" value="{{order_data.ShippingLastName}}">
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
            <h5> Company: </h5>
          </div>
          <div class="col-xs-6">
            <h5> Phone number: </h5>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
            <input type="text" class="form-control" id="Company_input" value="{{order_data.Company}}">
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" id="PhoneNumber_input" value="{{order_data.PhoneNumber}}">
          </div>
        </div>


          <div class="row">
            <div class="col-xs-6">
            <h5> Address: </h5>
          </div>
          <div class="col-xs-6">
            <h5> Address (cont.): </h5>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
            <input type="text" class="form-control" id="ShippingAddress_input" value="{{order_data.ShippingAddress}}">
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" id="ShippingAddress2_input" value="{{order_data.ShippingAddress2}}">
          </div>
        </div>


         <div class="row">
            <div class="col-xs-6">
            <h5> City: </h5>
          </div>
          <div class="col-xs-6">
            <h5> Country (cont.): </h5>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
            <input type="text" class="form-control" id="ShippingCity_input" value="{{order_data.ShippingCity}}">
          </div>
          <div class="col-xs-6">
            <select class="form-control" id="ShippingCountry_input">
            <option> United States </option>
            <option> China </option>
            </select>
          </div>
        </div>


        <div class="row">
            <div class="col-xs-6">
            <h5> State: </h5>
          </div>
          <div class="col-xs-6">
            <h5> Zip code (cont.): </h5>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6">
                <select class="form-control" id="State_input">
              <option> NY </option>
              <option> MN </option>
            </select>
          </div>
          <div class="col-xs-6">
          <input type="text" class="form-control" id="ShippingPostalCode_input" value="{{order_data.ShippingPostalCode}}">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<!-- end: modal is for updating the current order's shipping address -->



<!-- modal for marking items in an order as fulfilled -->

<div id="modal_markFulfilled" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Mark items as fulfilled </h4>
      </div>
      <div class="modal-body">
        <div id="shipment_products_table_manual"></div>
        <div id="manual_fulfillment_cont">
        <h4> Enter a shipping label, or leave blank. </h4>
        <hr>
        <div class="input-group">
          <span class="input-group-addon" id="inventory-addon">Carrier</span>
          <input type="text" class="form-control" id="input_carrier" placeholder="e.g. USPS, FedEx">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="inventory-addon" >Tracking #</span>
          <input type="text" class="form-control" id="input_tracking_number">
        </div>


        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btn_fulfillItems" data-dismiss="modal">Fulfill Items</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
