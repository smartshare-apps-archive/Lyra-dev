<div id="modal_uploadImage" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload an image: </h4>
      </div>
      <div class="modal-body">
      <!-- begin image upload form -->
        <div class="form-group">
            <form method="post" enctype="multipart/form-data" action="/actions/uploadImage">
              <input type="text" class="form-control" id="input_filename" placeholder="Select a file to upload">
             <span class="btn btn-default btn-file"> Browse <input type="file" name="file" id="select_filename"> </span>
              {% if collection_id %}
                <input  type="hidden" name="collection_id" value="{{collection_id}}">
              {% elif product_id %}
                <input  type="hidden" name="product_id" value="{{product_id}}">
              {% endif %}
              <span class="btn btn-primary btn-submit"> Submit <input type="submit" name="file"> </span>
          </form>
        </div>
      <!-- end image upload form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
